<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-0.4 2 -3" radius="2" height="3" width="2" color="cyan"></a-box>
      <a-box position="-0.4 3 -3" radius="1"  width="2" color="teal"></a-box>
      <a-sphere position="-0.7 2.7 -2" radius="0.2" color="white"></a-sphere>
      <a-sphere position="-0.1 2.7 -2" radius="0.2" color="white"></a-sphere>
      <a-cylinder position="0.9 1.5 -3" rotation="-45 55 0" radius="0.1"  width="0.1" color="teal"></a-cylinder>
      <a-cylinder position="1.66 1.5 -3" rotation="45 0 -30" radius="0.1"  width="0.1" color="teal"></a-cylinder>
      <a-cylinder position="-1.9 1.5 -3" rotation="45 45 -30" radius="0.1"  width="0.1" color="teal"></a-cylinder>
      <a-cylinder position="-2.6 1.5 -3" rotation="45  0 30" radius="0.1"  width="0.1" color="teal"></a-cylinder>
      <a-cylinder position="-1 0.1 -3" rotation="0  45 0" radius="0.2"  width="1.2" height="1.2" color="teal"></a-cylinder>
      <a-cylinder position="-0.1 0.1 -3" rotation="0  45 0" radius="0.2"  width="1.2" height="1.2" color="teal"></a-cylinder>
      <a-sphere position="-0.4 3.8 -3" radius="0.6" height="0.2" width="0.2" color="red"></a-sphere>
      <a-cylinder position="-0.4 4 -3"  radius="0.1"  width="1.2" height="1.6" color="black"></a-cylinder>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
