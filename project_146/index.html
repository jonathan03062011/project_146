<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-0.4 2 -3" radius="2" height="3" width="2" color="cyan"></a-box>
      <a-box position="-0.4 3 -3" radius="1"  width="2" color="teal"></a-box>


 <a-sphere
        color="#fff"
        position="-0.7 2.7 -2"
        radius="0.2"
        rotation="0 -10 0"
      >
      </a-sphere>

      <a-sphere
        color="#000"
        radius="0.07"
        position="-0.7 2.7 -2"
        animation="property: position; from:-0.7 2.6 -2;to: -0.5 2.6 -1.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-sphere
        color="#fff"
        position="-0.1 2.7 -2"
        radius="0.2"
        rotation="0 -10 0"
      >
      </a-sphere>
      <a-sphere
        color="#000"
        radius="0.07"
        position="-0.1 2.6 -2"
        animation="property: position; from:-0.1 2.6 -2;to: -0.3 2.6 -1.975;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>



      
      
    
      <a-cylinder position="0.9 1.5 -3" rotation="-45 55 0" radius="0.1"  width="0.1" color="teal"></a-cylinder>
      <a-cylinder position="1.66 1.5 -3" rotation="45 0 -30" radius="0.1"  width="0.1" color="teal"
      animation="property: position; from:1.66 1.5 -3;to: 1.66 1.55 -3;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
      <a-cylinder position="-1.9 1.5 -3" rotation="45 45 -30" radius="0.1"  width="0.1" color="teal"></a-cylinder>
      <a-cylinder position="-2.6 1.5 -3" rotation="45  0 30" radius="0.1"  width="0.1" color="teal"
      animation="property: position; from:-2.6 1.5 -3;to: -2.6 1.55 -3;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
      <a-cylinder position="-1 0.1 -3" rotation="0  45 0" radius="0.2"  width="1.2" height="1.2" color="teal"></a-cylinder>
      <a-cylinder position="-0.1 0.1 -3" rotation="0  45 0" radius="0.2"  width="1.2" height="1.2" color="teal"></a-cylinder>
      <a-sphere position="-0.4 3.8 -3" rotation="0 0 0" radius="0.6" height="0.2" width="0.2" color="red"
      animation="property: rotation; to: 0 180 0;easing:linear; loop: true; dur: 30000"></a-sphere>
      <a-cylinder position="-0.4 4 -3"  radius="0.1"  width="1.2" height="1.6" color="black"></a-cylinder>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
